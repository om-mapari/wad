<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coin Flip</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <style>
        #head{
            display: block;
     
        }
        #tail{
            display: none;
       
        }
    </style>
</head>
<body class="container">
    <h1>Coin flip</h1>
    <div id="head"><img src="./head.jpeg" alt=""></div>
    <div id="tail"><img src="./tail.jpeg" alt=""></div>
    <button class="btn btn-primary"id="flip" type="button">Flip</button>

    <br><br>

    <input type="text" id="inpbox">
    <p>Current length: <h6 id = "len">0</h6></p>

</body>
</html>
<script>
    let button1 = document.getElementById("flip") 
    let inp = document.getElementById("inpbox")
    var x = document.getElementById("head");
    var y = document.getElementById("tail");
    num = 0;
    function btnclick (){
        num = Math.random();
        if(num<0.5){
           
            x.style.display = "block";
            y.style.display = "none"
          
        }
        else{
            y.style.display = "block";
            x.style.display = "none"
        }
        
    
    }
    function getlen(){
        let z = document.getElementById("inpbox");
        let w = document.getElementById("len") ;
        w.innerHTML = z.value.length


    }
    button1.addEventListener("click",btnclick);
    inp.addEventListener("input",getlen);
    // inp.addEventListener("change",getlen);

</script>
